<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://github.com/murtaugh/HTML5-Reset/blob/master/assets/css/reset.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Lobster&display=swap');
@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');


html, body {
  margin: 0;
  padding: 0;
}
.pagina {
  background-size: cover;
  flex-direction: column;
  padding: 30pt;
  display: flex;
  width: 21cm;
  height: 30.56cm;
  overflow: hidden;
  page-break-after: always;
}
.pagina.categoria {
  text-align: center;
  align-items: center;
  justify-content: center;
  font-size: 72pt;
  font-family: 'Lobster', sans-serif;
  color: rgb(196, 0, 58);
}

.libro {
  height: 100%;
  justify-content: space-between;
  display: flex;
}
.libro > .info > .titulo { color: rgb(196, 0, 58); font-size: 39pt; }
.libro > .info > .autor { color: rgb(44, 101, 47); font-size: 28pt; }
.libro > .info > .coleccion { color: rgb(3, 16, 73); font-size: 28pt; }
.libro:nth-child(even) .info { order: 0; }
.libro:nth-child(even) img { order: 1; }
.libro:nth-child(odd) .info { order: 1; }
.libro:nth-child(odd) img { order: 0; }
.libro:nth-child(even) > .info > .codigo { align-self: flex-end; margin-right: -1em; }
.libro:nth-child(odd) > .info > .codigo { align-self: flex-start; margin-left: -1em; }

.libro img {
  height:0;
  min-height:100%;
}

.libro > .info {
   text-align: center;
   font-family: 'Lobster', sans-serif;
   justify-content: center;
   align-items: center;
   flex-grow: 3;
   flex-direction: column;
   display: flex;
   font-size: 3em;
}
.libro > .info > .codigo {
   z-index: 2;
   border: 1px solid black;
   border-radius: 25%;
   padding: 0.5em;
   background-color: rgba(255,255,255,0.75);
   font-family: 'Open+Sans', sans-serif;
   font-size: 20pt;
}

</style>
</head>
<body id="catalogo">
<script>
let url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3FL3NmpYMFMNk6TA154N8Iqoq_zpjzyBRU41DPqYLJ7nucHeZWLS1S1l2z04IU2eDlkw6EBEMzLuH/pub?gid=0&single=true&output=csv";
let headers={};
fetch(url, {
   method : "GET",
   mode: 'cors',
   headers: headers
}).then(r=>r.text()).then(text=>printCSV(text));
function printCSV(csv) {
let paginaEnCurso=false;
let nuevoHTML = "";
let categoriaActual = 0;
csv.split("\n").forEach(fila=> {
   let columnas = fila.split(",");
   if (columnas.length != 6) {
      return;
   }

   let categoria = columnas[0].replaceAll('"','');
   let codigo = columnas[1].replaceAll('"','');
   let autor = columnas[2].replaceAll('"','');
   let titulo = columnas[3].replaceAll('"','');
   let coleccion = columnas[4].replaceAll('"','');
   let portada = columnas[5].replaceAll('"','');

   if (categoria == "Categoría") {
      return;
   }
   if (paginaEnCurso && (categoria != "" || codigo == "")) {
      nuevoHTML+=`</div>`;
      paginaEnCurso = false;
   }
   if (categoria != "") {
      categoriaActual++;
      imagenFondo = columnas[1].replaceAll('"',''); // En las filas en las que definimos la categoría la segunda columna debe incluir la url de  una imagen de fondo
      nuevoHTML+=`<style>
      .cat${categoriaActual} {
        background-image: url("${imagenFondo}");
      }
      </style>`;
      nuevoHTML+=`<div class="pagina categoria cat${categoriaActual}">${categoria}</div>`;
      return;
   }
   if (!paginaEnCurso && codigo != "") {
      nuevoHTML+=`<div class="pagina cat${categoriaActual}">`;
      paginaEnCurso = true;
   }
   nuevoHTML+=`
    <div class="libro">
     <img src="${portada}" />
     <div class="info">`;
   if (coleccion != "") {
     nuevoHTML+=`
     <div class="coleccion">${coleccion}</div>`;
   }
   if (titulo != "") {
     nuevoHTML+=`
     <div class="titulo">${titulo}</div>`;
   }
   if (autor != "") {
     nuevoHTML+=`
     <div class="autor">${autor}</div>`;
   }
   if (codigo != "") {
     nuevoHTML+=`
     <div class="codigo">${codigo}</div>`;
   }
   nuevoHTML+=`
     </div>
    </div>
   `;
});
if (paginaEnCurso) {
   nuevoHTML+=`</div>`;
    paginaEnCurso = false;
}

let cat=document.getElementById("catalogo");
cat.innerHTML += nuevoHTML;
}
</script>
</body>
</html>
